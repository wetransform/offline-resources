<!DOCTYPE html>
<html>
  <head>
    <title>Offline resources</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Helvetica:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Helvetica'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

      .remark-slide-content {
        font-size: 22px;
      }

      .footnote {
        font-size: 14px;
        position: absolute;
        bottom: 20px;
        /*font-style: italic;*/
      }

      .faded {
        opacity: 0.5;
      }

      li {
        padding-bottom: 0.7em;
      }

      iframe {
        border-style: none;
      }

      img {
        max-width: 100%;
      }

      .p-center p {
        text-align: center;
      }

      .we-header {
        background-color: #51A1E9;
        background: -webkit-gradient(linear, left top, right top, color-stop(0%,#ffffff), color-stop(0%,#ffffff), color-stop(0%,#ffffff), color-stop(10%,#ffffff), color-stop(25%,#51A1E9), color-stop(100%,#51A1E9));
        position: fixed;
        top: 0px;
        left: 0px;
        height: 30px;
        width: 100%;
        color: #ffffff;
        font-size: 18px;
        text-align: right;
      }

      div.we-header img {
        height: 24px;
        left: 3px;
        top: 3px;
        position: absolute;
      }

      div.we-header div {
        margin: 6px;
      }

      .small {
        font-size: 75%;
      }

      table {
        border-collapse: collapse;
      }
      th, td {
        padding: 5px;
        border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      var slideshow = remark.create({
      sourceUrl: 'slides.md'
      });
    </script>
  </body>
</html>
